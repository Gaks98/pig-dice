<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/scripts.js"></script>
    <script type="text/javascript">
    </script>
</head>

<body>

    <h1>Pig Dice</h1>
    <div class="row">
        <div class="col-md-4">
            <form class="form-group" name="players" id="players" method="post">
                <input type="text" required class="player1 form-control" name="Player1"
                    placeholder="Enter Player One Name" value=""><br>
                <input type="text" required class=" player2 form-control" name="Player2"
                    placeholder="Enter Player Two Name" value="">
            </form>
            <button type="submit" id="play" class="btn btn-primary play" name="submit">Play</button>
        </div>
    </div>



    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4" id="player1">
            <h2>Player One: <span id="firstPlayerName"></span> </h2>
            <button id="player1Turn" class="btn btn-primary" name="button">Roll The Dice</button>
            <button id="player1Hold" class="btn btn-success" name="button">Hold</button>
            <h3>Your Roll:<span id="dice1"></span> </h3>
            <p>Current Score: <span id="current1"></span> </p>
            <div id="myDiv1"></div>
            <p>Round Score:<span id="roundTotal1"></span> </p>
        </div>
        
        <div class="col-md-4" id="player2">
            <h2>Player Two: <span id="secondPlayerName"></span> </h2>
            <button id="player2Turn" class="btn btn-primary" name="button">Roll The Dice</button>
            <button id="player2Hold" class="btn btn-success" name="button">Hold</button>
            <h3>Your Roll:<span id="dice2"></span> </h3>
            <p>Current Score: <span id="current2"></span> </p>
            <p>Round Score:<span id="roundTotal2"></span> </p>
            <div id="myDiv2"></div>
        </div>
        <div class="col-sm-1"></div>
    </div>



</body>

</html>
